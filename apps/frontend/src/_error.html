<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
	</head>

	<body style="font-family: monospace">
		error occured, redirecting...

		<script>
			if (!window.location.pathname.startsWith('/error')) {
				window.location = `/error?status=%sveltekit.status%&message=%sveltekit.error.message%`;
			}
		</script>
	</body>
</html>
