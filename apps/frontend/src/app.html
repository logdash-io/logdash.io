<!doctype html>
<html lang="en" id="root">
  <head>
    <meta charset="utf-8" />
    <meta
      property="og:title"
      content="LogDash - Zero-config Observability Platform"
    />
    <meta
      property="og:description"
      content="A zero-config observability platform."
    />
    <meta property="og:url" content="https://logdash.io" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="%sveltekit.assets%/logo.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="LogDash" />

    <!-- Twitter Card Tags (complementary to OG tags) -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="LogDash - Zero-config Observability Platform"
    />
    <meta
      name="twitter:description"
      content="A zero-config observability platform."
    />
    <meta name="twitter:image" content="%sveltekit.assets%/logo.png" />

    <!-- Optional additional tags -->
    <meta property="og:locale" content="en_US" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%sveltekit.assets%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%sveltekit.assets%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%sveltekit.assets%/favicon-16x16.png"
    />
    <link rel="manifest" href="%sveltekit.assets%/site.webmanifest" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:ital,wght@0,100..900;1,100..900&family=Geist+Mono:wght@100..900&display=swap"
      rel="stylesheet"
      media="print"
      onload="this.media='all'"
    />
    <noscript>
      <link
        href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:ital,wght@0,100..900;1,100..900&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Courier+Prime:wght@400;700&family=Geist+Mono:wght@100..900&display=swap"
        rel="stylesheet"
      />
    </noscript>
    %sveltekit.head%
  </head>
  <body data-sveltekit-preload-data="hover">
    <div style="display: contents">%sveltekit.body%</div>
  </body>
</html>
