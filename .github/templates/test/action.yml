name: 'Run tests'

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Install dependencies
      run: cd apps/backend && npm ci
      shell: bash

    - name: Run tests
      run: cd apps/backend && npm run test
      shell: bash
      env:
        OUR_ENV: 'dev'
        AUTH_JWT_SECRET: 'test'
