name: 'Run single test'

inputs:
  test-file:
    description: 'Specific test file to run'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Install dependencies
      run: cd apps/backend && npm ci
      shell: bash

    - name: Run test
      run: cd apps/backend && npx jest --testPathPattern="${{ inputs.test-file }}" --runInBand --forceExit
      shell: bash
      env:
        OUR_ENV: 'dev'
        AUTH_JWT_SECRET: 'test'
        TELEGRAM_UPTIME_BOT_TOKEN: 'token'
        TELEGRAM_UPTIME_BOT_SECRET: 'secret'
