name: 'Run test batch'

inputs:
  test-batch:
    description: 'Space-separated list of test files to run'
    required: true

runs:
  using: 'composite'
  steps:
    - name: Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 20.x

    - name: Install dependencies
      run: cd apps/backend && npm ci
      shell: bash

    - name: Run test batch
      run: |
        cd apps/backend
        TEST_FILES="${{ inputs.test-batch }}"
        echo "Running tests for: $TEST_FILES"

        # Convert space-separated string to array and run each test
        for test_file in $TEST_FILES; do
          echo "Running test: $test_file"
          npx jest --testPathPattern="$test_file" --runInBand --forceExit
        done
      shell: bash
      env:
        OUR_ENV: 'dev'
        AUTH_JWT_SECRET: 'test'
        TELEGRAM_UPTIME_BOT_TOKEN: 'token'
        TELEGRAM_UPTIME_BOT_SECRET: 'secret'
