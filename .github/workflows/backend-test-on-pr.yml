name: Run Tests on PR

on:
  pull_request:
    branches:
      - '**'
    paths:
      - 'apps/backend/**'
      - '.github/workflows/**'

jobs:
  find-tests:
    runs-on: ubuntu-latest
    outputs:
      test-files: ${{ steps.find-tests.outputs.test-files }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Find test files
        id: find-tests
        uses: './.github/templates/find-tests'

  test:
    needs: find-tests
    runs-on: ubuntu-latest
    strategy:
      matrix:
        test-file: ${{ fromJson(needs.find-tests.outputs.test-files) }}
      fail-fast: false
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Run test
        uses: './.github/templates/test'
        with:
          test-file: ${{ matrix.test-file }}
